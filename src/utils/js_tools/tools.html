<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="tools.js"></script>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="tools.css" rel="stylesheet">
</head>
<body>

<!-- Grid -->
<div class="container">
    <h3>Power ( x^y )</h3>

    <div class="row">
        <div class="col-sm-6">
            <form class="form-inline">
                <input type="text" class="form-control input-sm" value="2">

                <p class="form-control-static"> ^ </p>
                <input type="text" class="form-control input-sm" value="4">

                <p class="form-control-static"> = <label class="control-label">123</label> </p>
            </form>
        </div>
    </div>

    <h3>Factorial ( x! )</h3>

    <div class="row">
        <div class="col-sm-6">
            <form class="form-inline">
                <input type="text" class="form-control input-sm" value="5">

                <p class="form-control-static"> ! </p>

                <p class="form-control-static"> = <label class="control-label">120</label></p>
            </form>
        </div>
    </div>

    <h3>Combination ( nCk )</h3>

    <div class="row">
        <div class="col-sm-6">
            <form class="form-inline">
                <input type="text" class="form-control input-sm" value="5">

                <p class="form-control-static"> C </p>
                <input type="text" class="form-control input-sm" value="2">

                <p class="form-control-static"> = <label class="control-label">149</label></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
