<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title></title>
    <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="tools.js"></script>

    <link href="lib/bootstrap-3.3.1.min.css" rel="stylesheet">
    <link href="tools.css" rel="stylesheet">
</head>
<body>

<!-- Grid -->
<div class="container">
    <h1>JS Tools</h1>

    <h3>Power ( x^y )</h3>

    <div class="row">
        <div class="col-xs-12">
            <form class="form-inline">
                <input type="text" class="form-control input-sm" value="2" id="power_x">

                <p class="form-control-static"> ^ </p>
                <input type="text" class="form-control input-sm" value="10" id="power_y">

                <p class="form-control-static"> = <label class="control-label" id="power_ans">1024</label> </p>
            </form>
        </div>
    </div>

    <h3>Factorial ( x! )</h3>

    <div class="row">
        <div class="col-xs-12">
            <form class="form-inline">
                <input type="text" class="form-control input-sm" value="5" id="fact_x">

                <p class="form-control-static"> ! </p>

                <p class="form-control-static"> = <label class="control-label" id="fact_ans">120</label></p>
            </form>
        </div>
    </div>

    <h3>Combination ( nCk )</h3>

    <div class="row">
        <div class="col-xs-12">
            <form class="form-inline">
                <input type="text" class="form-control input-sm" value="7" id="combi_x">

                <p class="form-control-static"> C </p>
                <input type="text" class="form-control input-sm" value="2" id="combi_y">

                <p class="form-control-static"> = <label class="control-label" id="combi_ans">21</label></p>
            </form>
        </div>
    </div>

    <h3>Integer Base Conversion (Binary, Oct, Hex, etc)</h3>

    <div class="row">
        <div class="col-xs-12">
            <form class="form-inline">
                <p class="form-control-static"> Convert </p>
                <input type="text" class="form-control input-sm" value="9" id="base_value">

                <p class="form-control-static"> from base </p>
                <input type="text" class="form-control input-sm" value="10" id="base_from">

                <p class="form-control-static"> to base </p>
                <input type="text" class="form-control input-sm" value="2" id="base_to">

                <p class="form-control-static"> = <label class="control-label" id="base_ans">1001</label></p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
